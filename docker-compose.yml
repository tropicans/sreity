version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=sertify
    # Port removed for security - use docker exec for direct access if needed
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sertify?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - ALLOWED_EMAILS=${ALLOWED_EMAILS}
      - ALLOWED_DOMAINS=${ALLOWED_DOMAINS}
      - CRON_SECRET=${CRON_SECRET:-sertify-cron-secret-2026}
    depends_on:
      - db

  cron:
    image: alpine:3.19
    restart: always
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl
        echo "*/30 * * * * curl -sf 'http://app:3005/api/cron/process-pending?secret=${CRON_SECRET:-sertify-cron-secret-2026}'" | crontab -
        crond -f -l 2
    depends_on:
      - app

volumes:
  postgres_data:
